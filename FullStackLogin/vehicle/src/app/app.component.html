<div *ngIf="!isAdminLoggedIn && !isUserLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
  <div class="navbar-title">
  <a routerLink="/login"> Library Management Book System </a>
  </div>
  <div class="nav-links">
    <a class = "hover-effect" nz-button nzTypes="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
    <a class = "hover-effect"   nz-button nzTypes="link" routerLink="/login" routerLinkActive="active">Login</a>
  </div>

</nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
  <div class="navbar-title">
  <a routerLink="/login"> LoggedIn Admin</a>
  </div>
  <div class="nav-links">
    <a class = "hover-effect" nz-button nzTypes="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
    <a class = "hover-effect" nz-button nzTypes="link" routerLink="admin/customer" routerLinkActive="active">Post</a>
    <a class = "hover-effect"   nz-button nzTypes="link" (click)="logout()" routerLinkActive="active">Logout</a>
  </div>

</nz-header>
</div>

<div *ngIf="isUserLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
  <div class="navbar-title">
  <a routerLink="/login"> Logged in Student</a>
  </div>
  <div class="nav-links">
    <a class = "hover-effect" nz-button nzTypes="link" routerLink="/home" routerLinkActive="active">Dashboard</a>
    <a class = "hover-effect"   nz-button nzTypes="link" (click)="logout()" routerLinkActive="active">Logout</a>
  </div>

</nz-header>
</div>



<router-outlet></router-outlet>
