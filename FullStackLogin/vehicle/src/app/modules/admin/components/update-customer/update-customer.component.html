<div class="container">
  <div class="form-container">
      <h2 class="form-title">update Books</h2>
      <form [formGroup] ="updateCustomerForm">
          <div class="form-group">
             <label for="bookName">BookName</label>
             <input type="text" id="bookName"  required formControlName="bookName">
          </div>
          <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" required formControlName="author">
           </div>
           <div class="form-group">
              <label for="faculty">Faculty</label>
              <select id="faculty" formControlName="faculty" required>
               <option value="" disabled selected>Select a faculty</option>
               <option value="BMS">BMS</option>
               <option value="FCSE">FCSE</option>
               <option value="PSYCHOLOGY">PSYCHOLOGY</option>
               <option value="MANAGEMENT">MANAGEMENT</option>
             </select>
           </div>

           <button type="submit" (click)="updateCustomer()" routerLink="allBooks">update</button>

      </form>
  </div>
</div>
