

<table>
  <thead>
    <tr>
      <th>BookName</th>
      <th>Author</th>
      <th>Faculty</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.bookName }}</td>
      <td>{{ customer.author }}</td>
      <td>{{ customer.faculty }}</td>
      <td>
        <button class="btn-update" routerLink="/customer/{{ customer.id }}">Update</button>
        <button class="btn-delete" (click)="deleteCustomer(customer.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
