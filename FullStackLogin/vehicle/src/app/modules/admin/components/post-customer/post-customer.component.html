<div class="container">
  <div class="form-container">
    <h2 class="form-title">Add New Book</h2>
    <form [formGroup]="postCustomerform" (ngSubmit)="postCustomer()">
      <div class="form-group">
        <label for="bookName">Book Name</label>
        <input type="text" id="bookName" formControlName="bookName" required>
        <div *ngIf="postCustomerform.get('bookName')?.invalid && postCustomerform.get('bookName')?.touched" class="error">
          Book Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" formControlName="author" required>
        <div *ngIf="postCustomerform.get('author')?.invalid && postCustomerform.get('author')?.touched" class="error">
          Author is required.
        </div>
      </div>
      <div class="form-group">
        <label for="faculty">Faculty</label>
        <select id="faculty" formControlName="faculty" required>
          <option value="" disabled selected>Select a faculty</option>
          <option value="BMS">BMS</option>
          <option value="FCSE">FCSE</option>
          <option value="PSYCHOLOGY">PSYCHOLOGY</option>
          <option value="MANAGEMENT">MANAGEMENT</option>
        </select>
        <div *ngIf="postCustomerform.get('faculty')?.invalid && postCustomerform.get('faculty')?.touched" class="error">
          Faculty is required.
        </div>
      </div>
      <button type="submit" [disabled]="postCustomerform.invalid">Post</button>
    </form>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>
</div>
